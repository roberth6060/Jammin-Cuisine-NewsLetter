<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <!-- Linked favicon image -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Linked Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linked css stylesheet -->
    <link rel="stylesheet" href="css/signin.css">
    <!-- Linked Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">

</head>

<body>

    <main class="form-signin">
        <!-- To get local sever to do a post request you must specifiy action and method:
        When the submit button is clicked, the info inside form gets posted, so sever can pick it up in app.post -->
        <form action="/" method="POST">
            <img class="mb-4" src="images/Picture1.png" alt="" width="250rem">
            <h1 class="h3 mb-3 fw-normal">Signup to our Newsletter!</h1>

            <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-success" type="submit">Sign me up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Jammin' Cuisine Restaurant</p>
        </form>
    </main>
    <!--jQuery Library CDN Linked-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--JavaScript Linked-->
    <script src="DOM/success.js" charset="utf-8"></script>
</body>

</html>
